name: Update FATF RSS Feed

on:
  schedule:
    - cron: '0 0,12 * * *'  # every 12 hours at 00:00 and 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install firefox

      - name: ⚙️ Run feed script
        run: python fatf_rss_final_anchor_target.py

      - name: ✅ Commit updated XML feed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fatf_feed_anchor.xml
          git commit -m "Update RSS feed" || echo "No changes to commit"
          git push

      - name: 📤 Upload trace.zip (if it exists)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: trace.zip
        if-no-files-found: ignore
